<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive CSS template with a header, three columns, and a footer."
    />
    <title>CSS Template</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Style the header */
      header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
        font-size: 35px;
      }

      /* Create three equal columns that float next to each other */
      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
      }

      .column:nth-child(1) {
        background-color: #c7be6f;
      }

      .column:nth-child(2) {
        background-color: #4da5a1;
      }

      .column:nth-child(3) {
        background-color: #940909;
      }

      /* Clear floats after the columns */
      .row::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Style the footer */
      footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }

      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media (max-width: 600px) {
        .column {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>CSS Template using Float</h2>
    <p>
      In this example, we have created a header, three equal columns, and a
      footer. On smaller screens, the columns will stack on top of each other.
    </p>
    <p>Resize the browser window to see the responsive effect.</p>

    <header>
      <h2>Header</h2>
    </header>

    <section class="row">
      <div class="column">Column 1</div>
      <div class="column">Column 2</div>
      <div class="column">Column 3</div>
    </section>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
