<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is JavaScript</h1>
    <button onclick="myFunction()">Click Me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      var str = 'one two three'
      var out2 = str.substring(0, 6)
      document.getElementById('demo3').innerHTML = out2

      var x = 5
      var out2 = x.toString()
      document.getElementById('demo4').innerHTML = out2 + '07'
      function myFunction() {
        document.getElementById('demo1').innerHTML = 'Hello Molly,'
        document.getElementById('demo2').innerHTML = 'How are you?'
      }
    </script>
  </body>
</html>
