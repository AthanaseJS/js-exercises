<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
  </head>
  <body>
    <h1>Calculate between Fahrenheit <--> Celsius !</h1>
    <h2>type value</h2>
    <p id="demo">test</p>
    <label for="inputC">Celsius:</label>
    <input type="number" id="inputC" oninput="myConvert(this.value,'C')" />

    <label for="inputF">Fahrenheit:</label>
    <input type="number" id="inputF" oninput="myConvert(this.value,'F')" />
    <script>
      function myConvert(value, tType) {
        document.getElementById("demo").innerHTML =
          "Converting " + value + "Â°" + tType;

        const num = value;

        if (tType == "C")
          document.getElementById("inputF").value = Math.round(
            (num * 9) / 5 + 32
          );
        else {
          document.getElementById("inputC").value = Math.round(
            ((num - 32) * 5) / 9
          );
        }
      }
    </script>
  </body>
</html>
