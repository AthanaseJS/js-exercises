<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp Match Example</title>
  </head>
  <body>
    <script>
      // Example string
      const text = "The quick brown fox jumps over the lazy dog.";

      // Using match() with a regular expression
      const result = text.match(/quick|lazy/g);

      console.log(result); // Output: ["quick", "lazy"]
    </script>
  </body>
</html>
