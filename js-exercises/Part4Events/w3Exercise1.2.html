<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The JS test !</h2>
    <p id="demo">out put windows</p>
    <button type="button" onclick="printDate()">Click me !</button>

    <script>
      var trigger = true;

      function printDate() {
        if (trigger) document.getElementById("demo").innerHTML = Date();
        else document.getElementById("demo").innerHTML = "Tokyo time ?";
        trigger = !trigger;
      }
    </script>
  </body>
</html>
