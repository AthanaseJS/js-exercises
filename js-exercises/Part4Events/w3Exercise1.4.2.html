<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace Text Example</title>
  </head>
  <body>
    <h2>Replace "Microsoft" with "W3school"</h2>
    <p id="demo">Please visit Microsoft</p>

    <!-- Added type="button" -->
    <button type="button" onClick="replaceText()">Click Me</button>

    <script>
      function replaceText() {
        document.getElementById("demo").innerHTML = document
          .getElementById("demo")
          .textContent.replace("Microsoft", "W3school");
      }
    </script>
  </body>
</html>
