<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h2>JS length property</h2>
    <p id="demo"></p>

        'length of text is -' + txt.length
    </script>
