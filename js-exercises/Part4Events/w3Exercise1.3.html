<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS length property</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      var txt = "This is the JavaScript !";
      document.getElementById("demo1").innerHTML = txt;
      document.getElementById("demo2").innerHTML =
        "length of text is -" + txt.length + " symbols !";
      document.getElementById("demo3").innerHTML = "for future use ! ";
    </script>
  </body>
</html>
