<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array example 1 !</title>
  </head>

  <body>
    <h2>JavaScript Numbers</h2>

    <p>A common mistake is to expect this result to be 102030:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      var x = 10;
      var y = 20;
      var z = "30";
      var result = y + z + x;
      document.getElementById("demo").innerHTML = result;

      var x2 = 123;
      var y2 = new Number(123);
      document.getElementById("demo2").innerHTML = typeof x2 + "  " + typeof y2;
    </script>
  </body>
</html>
