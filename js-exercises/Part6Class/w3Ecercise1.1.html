<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Classes in JS</h1>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year; // fixed here
        }
        showCar() {
          document.getElementById("demo").innerHTML =
            this.name + " " + this.year;
        }
      }

      let Car1 = new Car("AlfaRomeo", 2018);
      let Car2 = new Car("Mazda", 2005); // fixed here

      document.getElementById("demo2").innerHTML = "car is -" + Car1.age();
      Car2.showCar();
    </script>
  </body>
</html>
